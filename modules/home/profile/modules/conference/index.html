 <div class="row mt-md-5 mt-sm-4">
        
    <div class=" bg-white shadow rounded col-sm-8 offset-sm-3 col-md-4 offset-md-4 mt-4">
                
                <div class="row">
                    <div class="col text-center pt-3">
                        <h4 class="text-primary">Add Conference</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr class="">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="text" name="author" id="author" class="form-control input-sm" placeholder="Author Name">
                    </div>
                </div>
                <div class="row">
                    
                        <div class="col p-4">
                            <select class="form-control input-sm" id="dept">
                                <option>Choose...</option>
                                <option value="CSE">CSE</option>
                                <option value="EEE">EEE</option>
                                <option value="ECE">ECE</option>
                                <option value="ICE">ICE</option>
                                <option value="CIVIL">CIVIL</option>
                                <option value="MECH">MECH</option>
                                <option value="IT">IT</option>

                            </select>
                        </div>
                </div>
                <div class="row">
                    
                        <div class="col p-4">
                            <input type="text" name="title" id="title" class="form-control input-sm" placeholder="Title of Conference">
                        </div>
                </div>    
                <div class="row">
                    
                    <div class="col p-4">
                        <input type="text" name="cname" id="cname" class="form-control input-sm" placeholder="Conference Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="text" name="org" id="org" class="form-control input-sm" placeholder="Organized By">
                    </div>
                </div> 
                <div class="row">
                    <div class="col p-4">
                        <input type="text" name="loc" id="loc" class="form-control input-sm" placeholder="Location">
                    </div>
                </div>           
                <div class="row">
                    <div class="col p-4">
                        <input type="text" name="onDate" id="onDate" class="form-control input-sm" onfocus="(this.type='date')" placeholder="Conference Date">
                    </div>
                </div>
                <div class="row">
                        <div class="col p-4">
                            <input type="text" name="onDate" id="onDatef" class="form-control input-sm" onfocus="(this.type='date')" placeholder="Conference from Date">
                        </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="text" name="onDate" id="onDatet" class="form-control input-sm" onfocus="(this.type='date')" placeholder="Conference to Date">
                    </div>
                </div>
                <div class="row">
                        <div class="col p-4">
                            <input type="number" name="pages" id="pages" class="form-control input-sm" placeholder="Pages">
                        </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="text" name="ctype" id="ctype" class="form-control input-sm" placeholder="Conference Type">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="text" name="url" id="url" class="form-control input-sm" placeholder="Conference URL">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="number" name="ayear" id="ayear" class="form-control input-sm" placeholder="Academic Year">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="number" name="remarks" id="remarks" class="form-control input-sm" placeholder="Remarks">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <input type="number" name="dis" id="dis" class="form-control input-sm" placeholder="Disporder">
                    </div>
                </div>
                <div class="row">
                        <div class="col p-2 mb-3 text-center">
                            <input type="button" value="Add" id="validate" onClick="grabValue();" class="btn btn-outline-primary">
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>


    <!-- modal for changing password -->


    <div class="modal fade" id="passwordModal"  data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="notificationModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="message" class="text-center">
                    
                </div>
            <div class="modal-body" id="passwordContent">
            </div>
            <div class="modal-footer" id="passwordFooter">
            </div>
            </div>
        </div>
    </div>
